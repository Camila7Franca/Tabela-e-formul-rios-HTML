<!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="utf-8"/>
        <title>Exercício 5 - Tabela</title>
        <style type="text/css">
            table {
                border: none;}
            th, td {
                border: none;
                background-color: hotpink;
                padding: 15px;
                width: 500px;}
        </style>
    </head>
    <body>
        <table>
            <tr>
                <th></th>
                <th>Sexta</th>
                <th>Sábado</th>
                <th>Domingo</th>
            </tr>
            <tr>
                <th>Entrada</th>
                <td>R$ 105,00</td>
                <td>R$ 120,00</td>
                <td>R$ 90,00</td>
            </tr>
            <tr>
                <th>Drink</th>
                <td>Piña Colada</td>
                <td>Moscow Mule</td>
                <td>Bloody Mary</td>
            </tr>
            <tr>
                <th>Prato</th>
                <td>Massas</td>
                <td>Risoto</td>
                <td>Escondidinho</td>
            </tr>
            <tr>
                <th>Sobremesa</th>
                <td colspan="3">Petit Gateau</td>
            </tr>
            <tr>
                <th>Brinde</th>
                <td colspan="2">Copo</td>
                <td>Mochila</td>
            </tr>
        </table>
    </body>
    </html>
